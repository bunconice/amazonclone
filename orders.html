<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Orders</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/page/orders.css">
  </head>
  <body>

    <div class="header">
     
      <div class="left-header">
        <a class="amazon-logo-link link-hover" href="index.html">
          <img src="img/icons/amazon-logo-white.png" class="amazon-logo">
          <img src="img/icons/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
        </a>
      </div>

      <div class="middle-header">
        <input type="text" placeholder="Search" class="search">

        <button class="search-button">
          <img src="img/icons/search-icon.png" class="search-icon">
        </button>
      </div>

      <div class="right-header">
        <a class="orders-link link-hover" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link link-hover" href="checkout.html">
          <img src="img/icons/cart-icon.png" class="cart-icon">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main-container">
      <div class="page-title">
        Your Orders
      </div>

      <div class="orders-grid">
        <div class="order-container">

          <div class="order-header">
            <div class="order-header-leftSection">
              <div class="order-date">
                <div class="order-header-label">
                  Order Placed:
                </div>
                <div>August 12</div> 
              </div>
            </div>

            <div class="order-header-midSection">
              <div class="order-total">
                <div class="order-header-label">
                  Total:
                </div>
                <div>$35.06</div>
              </div>
            </div>

            <div class="order-header-rightSection">
              <div class="order-id">
                <div class="order-header-label">
                  Order ID:
                </div>
                <div>
                  27cba69d-4c3d-4098-b42d-ac7fa62b7664
                </div>
              </div>
            </div>
          </div>

          <div class="order-details-grid">
            <div class="product-img-container">
              <img src="img/products/athletic-cotton-socks-6-pairs.jpg">
            </div>

            <div class="product-details">
              <div class="product-name">
                Black and Gray Athletic Cotton Socks - 6 Pairs
              </div>
              <div class="product-delivery-date">
                Arriving on: August 15
              </div>
              <div class="product-quantity">
                Quantity 1
              </div>
              <button class="buy-again-button">
                <img src="img/icons/buy-again.png">
                <span class="buy-again-text">
                  Buy it again
                </span>
              </button>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button">
                  Track package
                </button>
              </a>
            </div>


            <div class="product-img-container">
              <img src="img/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
            </div>

            <div class="product-details">
              <div class="product-name">
                Adults Plain Cotton T-Shirt - 2 Pack
              </div>
              <div class="product-delivery-date">
                Arriving on: August 15
              </div>
              <div class="product-quantity">
                Quantity 1
              </div>
              <button class="buy-again-button">
                <img src="img/icons/buy-again.png">
                <span class="buy-again-text">
                  Buy it again
                </span>
              </button>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button">
                  Track package
                </button>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
