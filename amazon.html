<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Amazon Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/page/amazon.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <a class="amazon-logo-link link-hover" href="amazon.html">
          <img src="img/icons/amazon-logo-white.png" class="amazon-logo" />
          <img
            src="img/icons/amazon-mobile-logo-white.png"
            class="amazon-mobile-logo"
          />
        </a>
      </div>

      <div class="middle-header">
        <input type="text" placeholder="Search" class="search" />

        <button class="search-button">
          <img src="img/icons/search-icon.png" class="search-icon" />
        </button>
      </div>

      <div class="right-header">
        <a class="orders-link link-hover" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link link-hover" href="checkout.html">
          <img src="img/icons/cart-icon.png" class="cart-icon" />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="product-grid"></div>
    </div>

    <script src="data/cart.js"></script>
    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
  </body>
</html>
